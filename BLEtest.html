<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 0px 5px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 5px;
            word-break: normal;
        }

        .tg .tg-0lax {
            text-align: center;
            vertical-align: top
        }

        .tg .tg-1lax {
            text-align: center;
            vertical-align: top;
            background-color: red;
            color: white;
            border-style: solid;
            border-width: 0px;
            font-family: Arial, sans-serif;
            font-size: 8px;
        }
    </style>
</head>

<body>
    <h1>FliteNote by OakNotes</h1>
    <button id="connectBleButton">Connect to BLE FliteNote</button>
    <button id="disconnectBleButton">Disconnect FliteNote</button>
    <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
    <h2>Fetched Value</h2>
    <table class="tg">
        <thead>
            <tr>
                <th id="deptICAO" class="tg-0lax">DEPT</th>
                <th id="fltNum" class="tg-0lax" style="color:white; background-color: black;font-weight: bold;"
                    colspan="2">FLTNUM</th>
                <th id="destICAO" class="tg-0lax">DEST</th>
            </tr>
        </thead>
        <tr>
            <td height="10px"></td>
            <td class="tg-1lax">notoc</td>
            <td class="tg-1lax">WDR</td>
            <td></td>
        </tr>
        <tr>
            <td>DepTime</td>
            <td></td>
            <td></td>
            <td>ArrTime</td>
        </tr>
        <tr>
            <td>ETE</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Fuel</td>
            <td>Block</td>
            <td>MinT/O</td>
            <td>Land</td>
        </tr>
    </table>
    <p><span id="valueContainer">NaN</span></p>
    <p>Last reading: <span id="timestamp"></span></p>
    <h2>Control GPIO 2</h2>
    <button id="onButton">ON</button>
    <button id="offButton">OFF</button>
    <p>Last value sent: <span id="valueSent"></span></p>
    <p><a href="https://randomnerdtutorials.com/">Created by RandomNerdTutorials.com</a></p>
    <p><a href="https://RandomNerdTutorials.com/esp32-web-bluetooth/">Read the full project here.</a></p>
    <p id="consoleArea"></p>
</body>
<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    //Define BLE Device Specs
    var deviceName = 'FliteNote';
    var bleService = 'C7C1CE91-C934-44A6-BE35-F5180C897001';
    var fnFlightNum = '0001';
    var fnDeptICAO = '0002';
    var fnDestICAO = '0003';
    var fnETE = '0004';
    var fnDeptTime = '0005';
    var fnArrTime = '0006';
    var fnBlockFuel = '0007';
    var fnToFuel = '0008';
    var fnArrFuel = '0009';
    //Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var sensorCharacteristicFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()) {
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    onButton.addEventListener('click', () => writeOnCharacteristic(1));
    offButton.addEventListener('click', () => writeOnCharacteristic(0));

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log("Web Bluetooth API is not available in this browser!");
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser!";
            return false
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true
    }

    // Connect to BLE Device and Enable Notifications
    async function connectToDevice() {
        document.getElementById("consoleArea").innerHTML += 'Initializing Bluetooth...\n';
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: deviceName }]
            });
            log('Connecting to GATT Server...');
            document.getElementById("consoleArea").innerHTML += 'Device Selected:' + device.name + '\n';
            
            const server = await device.gatt.connect();
            bleStateContainer.innerHTML = 'Connected to ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);

            log('Getting Service...');
            const service = await server.getPrimaryService(bleService);

            let characteristics = await service.getCharacteristics();
            for (let c = 0; c < characteristics.length; c++) {
                document.getElementById("consoleArea").innerHTML += "Characteristic discovered:" + characteristics[c].uuid + '\n';
                let decodedValue = new TextDecoder().decode(characteristics[c].readValue());
                if (characteristics[c].uuid === fnFlightNum) {
                    document.getElementById("fltNum").innerHTML = decodedValue;
                } else if (characteristics[c].uuid === fnDeptICAO) {
                    document.getElementById("deptICAO").innerHTML = decodedValue;
                } else if (characteristics[c].uuid === fnDestICAO) {
                    document.getElementById("destICAO").innerHTML = decodedValue;
                }
            }
            //document.getElementById("consoleArea").innerHTML += "Characteristic discovered:" + characteristic.uuid + '\n';
            //sensorCharacteristicFound = characteristic;
            //characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            //characteristic.startNotifications();
            //console.log("Notifications Started.");
            //return characteristic[0].readValue();
    }

    function onDisconnected(event) {
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Device disconnected";
        bleStateContainer.style.color = "#d13a30";

        connectToDevice();
    }

    function handleCharacteristicChange(event) {
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        retrievedValue.innerHTML = newValueReceived;
        timestampContainer.innerHTML = getDateTime();
    }

    function writeOnCharacteristic(char, value) {
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(char)
                .then(characteristic => {
                    console.log("Found the  characteristic: ", characteristic.uuid);
                    const data = new Uint8Array([value]);
                    return characteristic.writeValue(data);
                })
                .then(() => {
                    latestValueSent.innerHTML = value;
                    console.log("Value written to uuid " + char + ": ", value);
                })
                .catch(error => {
                    console.error("Error writing to the characteristic: ", error);
                });
        } else {
            console.error("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleServer && bleServer.connected) {
            if (sensorCharacteristicFound) {
                sensorCharacteristicFound.stopNotifications()
                    .then(() => {
                        console.log("Notifications Stopped");
                        return bleServer.disconnect();
                    })
                    .then(() => {
                        console.log("Device Disconnected");
                        bleStateContainer.innerHTML = "Device Disconnected";
                        bleStateContainer.style.color = "#d13a30";

                    })
                    .catch(error => {
                        console.log("An error occurred:", error);
                    });
            } else {
                console.log("No characteristic found to disconnect.");
            }
        } else {
            // Throw an error if Bluetooth is not connected
            console.error("Bluetooth is not connected.");
            window.alert("Bluetooth is not connected.")
        }
    }

    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);

        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
    }


</script>

</html>
